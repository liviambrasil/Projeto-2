<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>

<!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    




</head>

<body>

    <div class="top">
        <div class="header">
            <div class="logo-instagram">
                <ion-icon name="logo-instagram"></ion-icon>
                <img src="img/logo.png" alt="logo do instagram">
            </div>
            <input type="text" placeholder="Pesquisar">
            <div class="icons">
                <ion-icon name="paper-plane-outline"></ion-icon>
                <ion-icon name="compass-outline"></ion-icon>
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div class="contents-sidebar">

        <div class="contents">
            <div class="stories">
            barra de stories
            </div>
            <div class="posts">
                <div class="post">
                    <div class="profile">
                        <img src="img/perfil-liv.jpg" alt="foto de perfil de @machadoliv">
                        <h1 class="user">machadoliv</h1>
                    </div>
                    <img class="photos" src="img/casa-porto.jpg" alt="foto tirada na janela do restaurante Casa Porto, com prédios antigos e coloridos na vista">
                    <div class="bottom-bar">
                        <div class="icons-post">
                            <ion-icon name="heart-outline"></ion-icon>
                            <ion-icon name="chatbubble-outline"></ion-icon>
                            <ion-icon name="paper-plane-outline"></ion-icon>
                        </div>
                       <ion-icon name="bookmark-outline"></ion-icon> 
                    </div>
                    <div class="curtidas">
                        <img src="img/perfil-liv.jpg" alt="foto de perfil de @machadoliv">
                        <div class="curtidas">
                            <p>Curtido por <b> fulano </b> e <b>outras 328979 pessoas</b> </p>
                        </div>
                    </div>
                
                </div>
                <div class="post">
                    <div class="profile">
                        <img src="img/perfil-liv.jpg" alt="foto de perfil de @machadoliv">
                        <h1 class="user">machadoliv</h1>
                    </div>
                    <img class="photos" src="img/predio-céu.jpg" alt="foto tirada de baixo, prédio entre árvores e céu azul ao fundo">
                    <div class="curtidas">Curtido por <b>fulano</b> e <b>outras 328979 pessoas</b></div>
                </div>
                
            </div>
        </div>

        <div class="sidebar"> 
            <div class="myaccount">
                <img src="img/perfil-liv.jpg" alt="foto de perfil de @machadoliv">
                <div class="profile-name">
                    <h1 class="user">machadoliv</h1>
                    <p>Livia Machado</p>
                </div>
            </div>
            <div class="suggestions">
                <div class="suggestions-top">
                    <h1>Sugestões para você</h1>
                    <p>Ver tudo</p>
                </div>

                <div class="suggestion">
                    <img src="img/perfil-liv.jpg" alt="foto de perfil de @machadoliv">
                    <div class="user-description-follow">
                        <div class="user-description">
                            <h1 class="user">asjahsbdk</h1>
                            <p>Segue você</p>   
                        </div>
                        <p>Seguir</p>
                    </div>
                </div>
            </div>
        </div>    
    </div>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
